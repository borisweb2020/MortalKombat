<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Boris Web">
  <meta name="description" content="A browser game created on base Mortal Kombat">

    <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="assets/favicons/site.webmanifest">
  <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">


  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-capable" content="yes">
  <meta name="MobileOptimized" content="width">
  <meta name="HandheldFriendly" content="true">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arenas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
        <div class="arenas arena1">
          <form class="control">
            <div class="inputWrap">
                <h2>HIT</h2>
                <div class="ul">
                    <input type="radio" name="hit" value="head" id="headHit">
                    <label for="headHit">
                        <span>HEAD</span>
                    </label>
                    <input type="radio" name="hit" value="body" id="bodyHit">
                    <label for="bodyHit">
                        <span>BODY</span>
                    </label>
                    <input type="radio" name="hit" value="foot" id="footHit">
                    <label for="footHit">
                        <span>FOOT</span>
                    </label>
                </div>
            </div>
            <div class="inputWrap">
                <h2>defence</h2>
                <div class="ul">
                    <input type="radio" name="defence" value="head" id="headDefence">
                    <label for="headDefence">
                        <span>HEAD</span>
                    </label>
                    <input type="radio" name="defence" value="body" id="bodyDefence">
                    <label for="bodyDefence">
                        <span>BODY</span>
                    </label>
                    <input type="radio" name="defence" value="foot" id="footDefence">
                    <label for="footDefence">
                        <span>FOOT</span>
                    </label>
                </div>
            </div>
            <div class="buttonWrap">
                <button class="button" id="button" type="submit" disabled>
                    Fight
                </button>
                
            </div>
          </form>
            
        </div> <!-- </.arenas> -->
        <div class="chat">
            
        </div>
        <div class="wall-left"></div>
        <div class="wall-right"></div>
    </div> <!-- </.root> -->
    <script src="main.js" type="module"></script>
</body>
</html>
